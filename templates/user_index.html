<!DOCTYPE html>
<html>
   <head>
      <title>{% block title %}Dashboard{% endblock %}</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <script src="{{ url_for('static', filename='loadObjects.js') }}"></script>
      <script src="{{ url_for('static', filename='handleLogout.js') }}"></script>
      <script src="{{ url_for('static', filename='handleDelete.js') }}"></script>
      <script src="{{ url_for('static', filename='utils.js') }}"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class="container">
         <div class="dashboard-card">
               <div class="dashboard-icon">
                  <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
               </div>
               <h3 class="dashboard-title">{% block heading %}Dashboard{% endblock %}</h3>
               
               {% block dashboard_buttons %}
               {% endblock %}
               <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
               <table class="dashboard-table">
                  <thead>
                     <tr>
                           {% block table_headings %}
                           <th>id</th><th>title</th><th>#</th><th>##</th>
                           {% endblock %}
                     </tr>
                  </thead>
                  <tbody class="list-body"></tbody>
               </table>

               <div class="button-group">
                  {% block actions %}
                  <button type="button" onclick="window.location.href='/add_note'">Create Note</button>
                  <button type="button" onclick="window.location.href='/logout'">Logout</button>
                  {% endblock %}
               </div>
         </div>
      </div>
   </body>
</html>
