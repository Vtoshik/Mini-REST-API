<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='TogglePassword.js') }}"></script>
    <script src="{{ url_for('static', filename='FormValidation.js') }}"></script>
    <script src="{{ url_for('static', filename='handleLogin.js') }}"></script>
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-icon">
                <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
            </div>

            <form id="login-form" autocomplete="off" class="login-form" onsubmit="handleLogin(event)">
                {{ form.csrf_token }}
                <h3 class="login">Login</h3>

                <div class="form-group">
                    <label for="username" class="login-label">Username</label>
                    <input type="text" id="username" name="username" placeholder="username..." autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="login-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="password...">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="login-btn">Login</button>
                <button type="button" class="register-btn" onclick="window.location.href='/register'">Register</button>
                
                <div id="client-error" class="error-message" style="display:none;">
                    <svg style="vertical-align: middle;" width="18" height="18" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="10" fill="#e74c3c"/>
                        <text x="10" y="15" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial">!</text>
                    </svg>
                    <span id="client-error-text" style="margin-left: 8px;"></span>
                </div>
                
                {% if error %}
                    <div class="error-message">
                        <svg style="vertical-align: middle;" width="18" height="18" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="10" fill="#e74c3c"/>
                            <text x="10" y="15" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial">!</text>
                        </svg>
                        <span style="margin-left: 8px;">{{ error }}</span>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
