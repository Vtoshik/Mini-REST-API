<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='addData.js') }}"></script>
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-icon">
                <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
            </div>
            <h3 class="login">Create Note</h3>
            <form onsubmit="addData(event)" autocomplete="off" class="note-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="title" class="login-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="title..." required autofocus>
                </div>
                <div class="form-group">
                    <label for="content" class="login-label">Content</label>
                    <textarea id="content" name="content" placeholder="content..."></textarea>
                </div>
                <button type="submit" class="add-btn">Add Note</button>
                <button type="button" class="back-login-btn" onclick="window.location.href='/'">Back to Index</button>
                <div id="client-error" class="error-message" style="display:none;">
                    <svg style="vertical-align: middle;" width="18" height="18" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="10" fill="#e74c3c"/>
                        <text x="10" y="15" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial">!</text>
                    </svg>
                    <span id="client-error-text" style="margin-left: 8px;"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
