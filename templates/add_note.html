<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='addData.js') }}"></script>
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-icon">
                <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
            </div>
            <h3 class="form-title">Create Note</h3>
            <form onsubmit="addData(event)" autocomplete="off" class="data-form">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" placeholder="title..." required>
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">Content</label>
                    <input type="text" name="content" placeholder="content..." required>
                </div>
                <button type="submit" class="add-btn">Add</button>
                <button type="button" class="back-btn" onclick="window.location.href='/'">Back to Index</button>
            </form>
        </div>
    </div>
</body>
</html>
