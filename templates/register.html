<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='TogglePassword.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-icon">
                <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
            </div>
            <form action="/register" method="POST" autocomplete="off" class="register-form">
                <h3 class="login">Registration</h3>

                <div class="form-group">
                    <label for="username" class="login-label">Username</label>
                    <input type="text" id="username" name="username" placeholder="username...">
                </div>

                <div class="form-group">
                    <label for="email" class="login-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="email...">
                </div>

                <div class="form-group">
                    <label for="password" class="login-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="password...">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="register-btn">Register</button>

                {% if error %}
                <div class="error-message">
                    <svg style="vertical-align: middle;" width="18" height="18" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#e74c3c"/><text x="10" y="15" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial">!</text></svg>
                    <span style="margin-left: 8px;">{{ error }}</span>
                </div>
                {% endif %}

                <button type="button" class="back-login-btn" onclick="window.location.href='/login'">
                Back to Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
