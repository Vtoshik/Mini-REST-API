<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='FormValidation.js') }}"></script>
    <script src="{{ url_for('static', filename='TogglePassword.js') }}"></script>
    <script src="{{ url_for('static', filename='addData.js') }}"></script>
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-icon">
                <svg width="48" height="48" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" fill="#2ecc71"/></svg>
            </div>
            <h3 class="login">Create User</h3>
            <form onsubmit="addData(event)" autocomplete="off" class="register-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username" class="login-label">Username</label>
                    <input type="text" id="username" name="username" placeholder="username..." required autofocus>
                </div>
                <div class="form-group">
                    <label for="email" class="login-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="email..." required>
                </div>
                <div class="form-group">
                    <label for="password" class="login-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="password..." required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="login-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password..." required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <button type="submit" class="add-btn">Add User</button>
                <button type="button" class="back-login-btn" onclick="window.location.href='/admin/'">Back to Index</button>
                <div id="client-error" class="error-message" style="display:none;">
                    <svg style="vertical-align: middle;" width="18" height="18" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="10" fill="#e74c3c"/>
                        <text x="10" y="15" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial">!</text>
                    </svg>
                    <span id="client-error-text" style="margin-left: 8px;"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
