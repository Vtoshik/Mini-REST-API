<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Info{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="{{ url_for('static', filename='loadInfo.js') }}"></script>
        <script src="{{ url_for('static', filename='handleUpdate.js') }}"></script>
        <script src="{{ url_for('static', filename='utils.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="info-card">
                <div class="info-icon">
                    <svg width="48" height="48" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="10" fill="#2ecc71"/>
                    </svg>
                </div>
                <h3 class="info-title">{% block heading %}Info{% endblock %}</h3>
                <ul id="info-fields" class="info-list"></ul>
                <div class="button-group" id="button-group">
                </div>
            </div>
        </div>
    </body>
</html>
